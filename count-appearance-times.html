<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value = parseInt(prompt("Enter your value which you want to find appearance times"));
    var arr = [];
    for (var j = 0; j < 100; j++){
        arr[j]= Math.floor(Math.random()*101);
    }
    function dispArr(arr) {
        var data = '';
        for (var i = 0; i < arr.length; i++) {
            if (i%10===0){
                data += '<br>';
            }
            data = data + arr[i]+ "&nbsp;&nbsp;";
        }
        return document.write(data + '<br>'+'<br>');
    }
    dispArr(arr);
    function countAppearanceTimes(arr,value) {
        var count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === value){
                count ++;
                document.write('found ' + value + ' at position '+ (i+1) + '<br>');
            }
        }
        document.write("Found " + count + " occurrences of " + value + ".");
    }
    countAppearanceTimes(arr,value);
</script>
</body>
</html>
